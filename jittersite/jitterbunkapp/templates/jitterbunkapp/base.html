{% extends 'base.html' %}

{% block login %}
    {% if request.user %}
        {% if request.user.is_authenticated() %}
            <p>You are logged in as {{ request.user.username }}.</p>
        {% else %}
            <p>You are not
                <a href="{% url 'login' %}">logged in</a>
            </p>
        {% endif %}
    {% endif %}
{% endblock %}
