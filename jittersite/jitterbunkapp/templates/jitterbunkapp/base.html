{% extends 'base.html' %}
{% load app_filters %}

{% block login %}
    {% with auth=request.user|authenticated %}
        {% if auth %}
            <p>You are logged in as {{ request.user.username }}.</p>
            <a href="{% url 'accounts:logout' %}">
                Log out
            </a>
        {% else %}
            <p>You are not
                <a href="{% url 'login' %}">logged in</a>
            </p>
        {% endif %}
    {% endwith %}
{% endblock %}
