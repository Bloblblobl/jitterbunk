{% extends 'base.html' %}

{% block content %}
{% if user_list %}
<h1>Bunk Someone!</h1>
<form action="{% url 'jitterbunk:create_bunk' %}" method="post">
    {% csrf_token %}
    <label for="from_user_id">From:</label>
    <select name="from_user_id" id="from_user_id">
        {% for user in user_list %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    <label for="to_user_id">To:</label>
    <select name="to_user_id" id="to_user_id">
        {% for user in user_list %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Bunk" />
</form>
{% endif %}

{% if latest_bunks %}
<h1>Latest Bunks</h1>
<ul>
  {% for bunk in latest_bunks %}
  <li><a href="{% url 'jitterbunk:bunk' bunk.id %}">{{ bunk }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No one has bunked or been bunked.</p>
{% endif %}
{% endblock %}
