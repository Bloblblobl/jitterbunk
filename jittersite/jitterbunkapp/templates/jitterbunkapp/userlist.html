{% extends 'jitterbunkapp/base.html' %}

{% block content %}
{% if user_list %}
    <h1>Newest Users</h1>
    <ul>
      {% for user in user_list %}
        <li>
            <a href="{% url 'jitterbunk:user' user.id %}"> {{ user.username }} </a>
        </li>
      {% endfor %}
    </ul>
{% else %}
    <p>No users exist!</p>
{% endif %}
{% endblock %}
